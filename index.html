<!DOCTYPE html>
<html lang="en" class="nojs">
<meta charset="utf-8" />
<head>
  <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Text|Saira" rel="stylesheet"> 
  <title>James Atkins - RUMBL Sign up RUMBL - Sign up, Fight</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
  <script src="formscript.js"></script>    
</head>
<body>
    <div>
  <form method="get" action="#null">
    <h5> RUMBL</h5>
       <h4> Sign up and Fight!</H4>
      <fieldset>
         <label for="first">First Name</label>
         <input type="text" name="firstname" required placeholder="First Name" id=fname>
            <br>
         <label for="first">First Name</label>
         <input type="text" name="lastname" required placeholder="Last Name" id=lname>
            <br>
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone_number"  pattern="^\d{3}\d{3}\d{4}$" required placeholder="xxx-xxx-xxxx" id="phone">
            <br>
         <label for="email">Email</label>
         <input type="email" name="email_data" required placeholder="test@example.com" id="email">  
			<br>
          <label for="birth">Birthday</label>
          <input type="date" required name="birth_day" id="birth">    
          <input type="submit" value="Create Account">
          </fieldset>
	</form>
    </div>
	<p> This is RUMBL, pronounced rumble. It's a web app for ultimate stress release! Sign up, and get wholloped by someone in your local area.</p>
</body>
</html>
